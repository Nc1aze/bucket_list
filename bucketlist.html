<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffcc00;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .completed {
            text-decoration: line-through;
            color: #666;
        }
        .checkmark {
            font-size: 20px;
            color: green;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Bucket List</h1>
        <ul>
            <li>Travel to Japan <span class="checkmark">✔</span></li>
            <li class="completed">Learn to play guitar <span class="checkmark">✔</span></li>
            <li>Go skydiving</li>
            <li>Write a book</li>
            <li>Run a marathon</li>
        </ul>
    </div>
</body>
</html>
